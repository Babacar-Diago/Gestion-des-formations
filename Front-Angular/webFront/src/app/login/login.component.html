<div class="container">
  <div class="alert alert-danger" *ngIf="mode==1">
    <strong>Mauvaises identification ! </strong> Nom d'utilisateur ou mot de passe invalide.
  </div>
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-primary">
      <div class="panel-heading"> Authentification </div>
      <div class="panel-body">
        <form #f="ngForm" (ngSubmit)="onLogin(f.value)" >
          <div class="form-group">
            <label class="control-label">Username:</label>
            <input class="form-control" type="text" name="username" ngModel="" required/>
          </div>
          <div class="form-group">
            <label class="control-label">Password:</label>
            <input class="form-control" type="password" name="password" ngModel="" required/>
          </div>
          <button type="submit" class="btn btn-success">Login</button>
          <button type="submit" routerLink="/registration" class="btn btn-danger">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
